<ion-app>
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button
        *ngFor="let p of appPages"
        class="tab-button"
        [tab]="p.tab"
        [routerDirection]="'root'"
        [routerLink]="[p.url]"
      >
        <ion-icon [src]="p.icon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
